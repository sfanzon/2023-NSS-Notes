project:
  type: book
  output-dir: docs


book:
  title: "Numbers, Sequences and Series"
  subtitle: "Lecture Notes, T1 2023"
  author: 
    - name: "Silvio Fanzon"
      affiliations: "University of Hull"
      email: "S.Fanzon@hull.ac.uk"
      url: "https://www.silviofanzon.com"
  date: "03 09 2023" 
  # To enter today's date replace by today
  # Enter date formatted as dd MM yyyy
  date-format: "D MMM YYYY"
  downloads: pdf
  favicon: images/favicon.png
  search:
    location: navbar
    type: overlay
  page-footer:
    center: 
      - text: "License"
        href: sections/license.qmd
      - text: "Contact" 
        href: https://www.silviofanzon.com/contact
  navbar:
    search: true
    pinned: false
    background: black
    foreground: "#E8E8E8"
  sidebar:
    search: false


    
  chapters:
    - index.qmd

    - part: sections/part_1.qmd
      chapters:
        - sections/chap_1_1.qmd

    - part: sections/part_2.qmd
      chapters:
        - sections/chap_2_1.qmd

    - part: sections/part_3.qmd
      chapters:
        - sections/chap_3_1.qmd

    - sections/license.qmd
    
    - sections/references.qmd




bibliography: teaching.bib
csl: comptes-rendus-mathematique.csl


format:

  html:
    toc: true
    toc-title: On this page
    toc-location: right
    code-overflow: wrap
    execute:
      freeze: auto
    theme:
      light: [flatly, theme-custom.scss]
      dark: [darkly]
    fig-align: center
    fig-cap-location: bottom
  
  pdf:
    documentclass: scrreprt
    fontsize: 13pt
    geometry:
      - top=25mm
      - left=15mm
      - right=15mm
      - bottom=15mm
      - heightrounded
    link-citations: true
    linkcolor: magenta
    urlcolor: magenta
    citecolor: magenta
    cite-method: biblatex
    biblatexoptions: maxbibnames=99, style=numeric, giveninits=true, url=true
    callout-appearance: simple
    callout-icon: true
    include-in-header:
      - text: |
          \usepackage{scrlayer-scrpage}
          \lohead{Numbers, Sequences and Series}
          \cohead{}
          \rohead{\pagemark}
          \lofoot{}
          \cofoot{}
          \rofoot{}
          \setheadsepline{0.5pt}
          \addtokomafont{pageheadfoot}{\color{gray}\textnormal}
          \setkomafont{pagenumber}{}
          \usepackage{fvextra}
          \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
